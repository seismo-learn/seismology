# JupyterBook settings
# Learn more at https://jupyterbook.org/en/stable/customize/config.html

# Book settings
title: "地震“学”参考书"
author: seismo-learn
copyright : "2020–2023"

# Execution settings
execute:
  execute_notebooks: auto
  timeout: 300

# Parse and render settings
parse:
  myst_enable_extensions:
    - colon_fence
    - deflist
    - dollarmath
    - linkify
    - substitution
    - tasklist
  myst_substitutions:
    田冬冬: "[田冬冬](https://me.seisman.info/)"
    姚家园: "[姚家园](https://github.com/core-man)"

# HTML-specific settings
html:
  favicon: favicon.ico
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true

# Repository settings
repository:
  url: https://github.com/seismo-learn/seismology
  path_to_book: source
  branch: main

# Advanced sphinx settings
sphinx:
  config:
    intersphinx_mapping:
      seis:
        - https://seismo-learn.org/seismology/
        - null
      seis101:
        - https://seismo-learn.org/seismology101/
        - null
      software:
        - https://seismo-learn.org/software/
        - null
